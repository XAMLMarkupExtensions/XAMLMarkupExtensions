name: Publish

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Write Fullkey.snk
      uses: RollyPeres/base64-to-path@v1
      with:
        filePath: ${{ github.workspace }}/src/fullkey.snk
        encodedString: ${{ secrets.SIGNKEY }}

    - name: Create msbuild params
      run: |    
        description="${{ github.event.repository.name }}.csproj -verbosity:minimal /p:Configuration=Release /property:DisableGitVersionTask=true /property:GitVersion_NuGetVersion=${{ github.event.release.tag_name }}"
        echo $description
        echo "::set-output name=params::$description"
      id: msbuild
    
    - name: add nuget API Key for releases
      if: "!github.event.release.prerelease"
      run: |
        description="/property:NugetAPIKey=${{ secrets.NugetAPIKey }}"
        echo $description
        echo "::set-output name=params::$description"      
      id: apikey

    - name: Restore
      working-directory: src
      run: |
        dotnet restore --disable-parallel

    - name: Restore & Build & (Publish)
      working-directory: src
      run: |
        msbuild ${{ steps.msbuild.outputs.params }} ${{ steps.apikey.outputs.params }}
        rm -R .\obj\Release
        msbuild ${{ steps.msbuild.outputs.params }} ${{ steps.apikey.outputs.params }} /property:UnSigned=true

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: src/bin/Release/*.nupkg
